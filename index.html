<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/styles.css" />
  <title>homeGNU - 홈지앤유</title>
</head>
<body>
  <div class="wrapper">
    <header class="top-bars">
      <div class="top-bar">
        <span class="logo">BusGNU</span>
      </div>
      <div class="top-bar"></div>
    </header>
    <div class="search-bar-container invisible">
      <div class="main-bar">
        <span class="search-bar__close-btn"><i class="fa-solid fa-arrow-left-long"></i></span>
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span>어디로 가시나요?</span>
      </div>
      <div class="search-bar__btns">
        <div class="search-bar__btn">
          <span>경상남도</span>
          <span class="search-bar__btn-right">37곳</span>
        </div>
        <div class="search-bar__btn">
          <span>부산광역시</span>
          <span class="search-bar__btn-right">6곳</span>
        </div>
        <div class="search-bar__btn">
          <span>경상북도</span>
          <span class="search-bar__btn-right">4곳</span>
        </div>
        <div class="search-bar__btn">
          <span>전라남도</span>
          <span class="search-bar__btn-right">4곳</span>
        </div>
        <div class="search-bar__btn bus-stop__btn">
          <span>대전복합터미널</span>
          <span class="search-bar__btn-right"><i class="fa-solid fa-star fa-lg"></i></span>
        </div>
        <div class="search-bar__btn bus-stop__btn">
          <span>서부정류장</span>
          <span class="search-bar__btn-right"><i class="fa-solid fa-star fa-lg"></i></span>
        </div>
        <div class="search-bar__btn bus-stop__btn">
          <span>울산시외버스터미널</span>
          <span class="search-bar__btn-right"><i class="fa-solid fa-star fa-lg"></i></span>
        </div>
        <div class="search-bar__btn bus-stop__btn">
          <span>청주시외버스터미널</span>
          <span class="search-bar__btn-right"><i class="fa-solid fa-star fa-lg"></i></span>
        </div>
      </div>
    </div>
    <main class="main-container">
      <div class="search-bar">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span>어디로 가시나요?</span>
      </div>
      <div class="favorites-container">
        <div class="favorites-container__left">
          <span class="left-text">다음 배차 까지</span>
          <span class="left-time">30분 전</span>
          <div class="time-infos">
            <span class="departure-time">20:23</span>
            <span><i class="fa-solid fa-arrow-right fa-xs"></i></span>
            <span class="arrive-time">21:39</span>
          </div>
          <div class="sub-infos">
            <span class="total-time">1시간 16분 | </span>
            <span class="company">경남고속뉴부산</span>
          </div>
          <span class="bus-stop">동래시외버스정류소</span>
          <div class="bus-infos">
            <span class="bus-grade">우등</span>
            <span class="bus-price">10,900원</span>
          </div>
        </div>
        <div class="favorites-container__right">
          <span class="first-bus-time">06:23</span>
          <span class="last-bus-time">23:04</span>
        </div>
      </div>
      <span class="subtitle">자주 찾는 지역</span>
      <div class="frequently-visited-container">
        <div class="frequently-visited-card">
          <div class="frequently-visited-card__image">
          </div>
          <div class="frequently-visited-card__region">
            <span>경상남도</span>
            <span>37곳</span>
          </div>
        </div>
      </div>
    </main>
    <footer class="advertisement"></footer>
  </div>
  <script src="src/javascript/search-bar.js"></script>
  <script src="src/javascript/busAPI.js"></script>
  <script src="src/javascript/place.js"></script>
  <script src="https://kit.fontawesome.com/b7f69e0a07.js" crossorigin="anonymous"></script>
</body>
</html>
